<!DOCTYPE html>
<html>

<head>
  <title>Discogs Wantlist Helper</title>
  <link rel="stylesheet" href="../styles/index.css">
  <meta charset="UTF-8">
</head>

<body>
  <div x-data="popup">
    <div class="header">
      <h1 class="title">Discogs Wantlist Helper</h1>
      <small x-text="version"></small>
    </div>

    <div class="content">
      <div x-data="oauth" x-show="!loading && !$store.authorized" class="container">
        <button @click="initAuthFlow" class="primary-button">Authorize Discogs</button>
      </div>

      <div class="container" x-data="user">
        <div x-show="loading" class="loading-message">
          <img src="../assets/images/loader.gif" />
          <span>Loading...</span>
        </div>

        <div x-show="!loading && $store.authorized" x-init="displayUser" class="status">
          <div class="username" title="Your profile">
            <img class="avatar" :src="user.avatar_url">
            <a :href="user.uri" target="_blank" x-text="user.name"></a>
          </div>
          <div class="in-collection" title="In collection">
            <i class="fa-solid fa-barcode"></i>
            <span x-text="user.num_collection"></span>
          </div>
          <div class="in-wantlist" title="In wantlist">
            <i class="fa-solid fa-eye"></i>
            <span x-text="user.num_wantlist"></span>
          </div>
        </div>
      </div>

      <div x-data="tabs" x-init="init" x-show="!loading && $store.authorized">
        <div class="tabs">
          <span @click="selectTab('search')" :class="isActiveTab('search')">
            <span>Search</span>
          </span>
          <span @click="selectTab('add')" :class="isActiveTab('add')">
            <span>Add</span>
          </span>
        </div>

        <div x-data="search" x-init="init" x-show="activeTab === 'search'" class="search">
          <div class="form">
            <input class="form-input" type="text" x-model="query" @keyup.enter="handleSearch"
              placeholder="Enter an artist, a track..." spellcheck="false" />
            <button class="primary-button" @click="handleSearch"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>

          <template x-if="message">
            <div class="response-message">
              <i class="fa-solid fa-circle-check"></i>
              <span x-text="message"></span>
            </div>
          </template>

          <template x-if="error">
            <div class="error-message">
              <i class="fa-solid fa-triangle-exclamation"></i>
              <span x-text="error"></span>
            </div>
          </template>

          <div x-show="fetching" class="container loading-message">
            <img src="../assets/images/loader.gif" />
            <span>Searching...</span>
          </div>

          <template x-if="!fetching && results">
            <div class="results">
              <template x-for="result in results" :key="result.release.uuid">
                <div class=" result" x-data="resultItem">
                  <div class="result-details">
                    <a class="result-title" :href="result.release.uri" target="_blank"
                      x-text="result.release.title"></a>
                    <span x-text="result.release.formats"></span>
                    <span class="result-year" x-text="result.release.year"></span>
                    <button @click="handleRelease(result)" :class="onAdded(result)" class="secondary-button"
                      x-text=" result.message"></button>
                  </div>
                  <img class="result-thumb" :src="result.release.thumb" />
                </div>
              </template>
            </div>
          </template>

          <template x-if="!fetching && results && hasNextPage">
            <div class="pagination">
              <button @click="fetchNextResults(nextPage)" class="secondary-button">More</button>
              <div class="remaining-results-count">
                <span x-text="remainingResultsCount"></span>
                <span>more results</span>
              </div>
            </div>
          </template>

          <template x-if="!fetching && results">
            <a :href="supportLink" target="_blank" class="support-link">Support this project</a>
          </template>
        </div>

        <div x-data="add" x-show="activeTab === 'add'" class="add">
          <div class="form" x-show="!loading && $store.authorized">
            <input class="form-input" type="text" x-model="releaseId" @keyup.enter="handleAdd"
              placeholder="Enter URL or release ID..." />
            <button class="primary-button" @click="handleAdd"><i class="fa-solid fa-plus"></i></button>
          </div>

          <template x-if="message">
            <div class="response-message">
              <i class="fa-solid fa-circle-check"></i>
              <span x-text="message"></span>
            </div>
          </template>

          <template x-if="error">
            <div class="error-message">
              <i class="fa-solid fa-triangle-exclamation"></i>
              <span x-text="error"></span>
            </div>
          </template>

          <div x-show="fetching" class="container loading-message">
            <img src="../assets/images/loader.gif" />
            <span>Adding...</span>
          </div>

          <template x-if="release">
            <div class="release">
              <div class="release-details">
                <span class="release-title">
                  <a :href="release.uri" target="_blank" x-text="release.title"></a>
                </span>
                <span x-text="release.artists"></span>
                <span x-text="release.formats"></span>
                <span class="release-year" x-text="release.year"></span>
              </div>
              <img class="release-thumb" :src="release.thumb" />
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./popup.js"></script>
</body>

</html>
