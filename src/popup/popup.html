<!DOCTYPE html>
<html>

<head>
  <title>Discogs Wantlist Helper</title>
  <link rel="stylesheet" href="../styles/popup.css">
  <meta charset="UTF-8">
</head>

<body>
  <div class="header">
    <img class="discogs-logo" src="../assets/images/discogs_logo.png" alt="Discogs Logo">
    <h1 class="title">Wantlist Helper</h1>
    <small>0.1</small>
  </div>

  <div x-data="popup" class="content">
    <div x-data="auth" x-show="!loading && !authorized" class="container">
      <button @click="initAuthFlow" class="primary-button">Authorize Discogs</button>
    </div>

    <div class="container">
      <div x-show="loading" class="loading-message">
        <img src="../assets/images/loader.gif" class="w-4 h-4" />
        <span>Loading...</span>
      </div>

      <div x-show="!loading && authorized" x-data="user" x-init="displayUser" class="status">
        <div class="user" title="Your profile">
          <img class="avatar" :src="userDetails.avatar_url">
          <a :href="userDetails.uri" target="_blank" x-text="userDetails.name"></a>
        </div>
        <div class="in-collection" title="In collection">
          <i class="fa-solid fa-barcode"></i>
          <span x-text="userDetails.num_collection"></span>
        </div>
        <div class="in-wantlist" title="In wantlist">
          <i class="fa-solid fa-eye"></i>
          <span x-text="userDetails.num_wantlist"></span>
        </div>
      </div>
    </div>

    <div x-data="tab">
      <div x-show="!loading && authorized" class="tabs">
        <span @click="selectTab('search')" :class="isActiveTab('search')">
          <span>Search</span>
        </span>
        <span @click="selectTab('add')" :class="isActiveTab('add')">
          <span>Add</span>
        </span>
      </div>

      <div x-data="search" x-show="tabName === 'search'">
        <div class="form" x-show="!loading && authorized">
          <input class="form-input" type="text" x-model="query" placeholder="Enter an artist, a track..." />
          <button class="primary-button" @click="handleSearch"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <template x-if="results.length" x-for="result in results" :key="result.release.id">
          <div class="result-container">
            <div class="result-details">
              <a class="result-title" :href="result.release.uri" target="_blank" x-text="result.release.title"></a>
              <span class="result-year" x-text="result.release.year"></span>
              <button :class="{'result-added': result.message == 'Added'}" class="secondary-button"
                @click="addReleaseFromSearch(result)" x-text="result.message"></button>
            </div>
            <img class="result-thumb" :src="result.release.thumb" />
          </div>
        </template>

        <template x-if="message">
          <div class="response-message">
            <i class="fa-solid fa-circle-check"></i>
            <span x-text="message"></span>
          </div>
        </template>

        <template x-if="error">
          <div class="error-message">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span x-text="error"></span>
          </div>
        </template>
      </div>

      <div x-data="add" x-show="tabName === 'add'">
        <div class="form" x-show="!loading && authorized">
          <input class="form-input" type="text" x-model="releaseId" placeholder="Enter URL or release ID..." />
          <button class="primary-button" @click="handleAdd"><i class="fa-solid fa-plus"></i></button>
        </div>

        <template x-if="release">
          <div class="release-container">
            <div class="release-details">
              <span class="release-title">
                <a :href="release.uri" target="_blank" x-text="release.title"></a>
              </span>
              <span x-text="release.artists"></span>
              <span class="release-year" x-text="release.year"></span>
            </div>
            <img class="release-thumb" :src="release.thumb" />
          </div>
        </template>

        <template x-if="message">
          <div class="response-message">
            <i class="fa-solid fa-circle-check"></i>
            <span x-text="message"></span>
          </div>
        </template>

        <template x-if="error">
          <div class="error-message">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <span x-text="error"></span>
          </div>
        </template>
      </div>
    </div>
  </div>

  <script type="module" src="./popup.js"></script>
</body>

</html>
